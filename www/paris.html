<ons-page>
  <ons-toolbar>
    <div class="left">
      <ons-back-button>Back</ons-back-button>
    </div>
    <div class="center">Anand Hospital</div>
    <div class="right">
      <ons-toolbar-button><ons-icon icon="ion-ios7-star" style="color: white; font-size: 28px;"></ons-icon></ons-toolbar-button>
    </div>
  </ons-toolbar>

  <div class="app-page">
    <div class="app-page-photo">   
      <ons-row class="app-map">   
        <ons-col>
          <map center="[23.055064, 72.597454]">
            <marker
                position="[23.055064, 72.597454]"
                title="Hello Marker"
                animation="Animation.BOUNCE" 
                visible="true" ></marker>
          </map>
        </ons-col>
      </ons-row>
      <ons-list class="app-photo-buttons">
        <ons-list-item modifier="action-buttons">
            <ons-row class="action">
              <ons-col class="action-col"> 
                <div class="action-icon"><ons-icon icon="ion-ios7-star-half"></ons-icon></div>
                <div class="action-label">Rate</div>
              </ons-col>

              <ons-col class="action-col">
                <div class="action-icon"><ons-icon icon="ion-bookmark"></ons-icon></div>
                <div class="action-label">Favorite</div>
              </ons-col>

              <ons-col class="action-col">
                <div class="action-icon"><ons-icon icon="ion-ios7-telephone"></ons-icon></div>
                <div class="action-label">Call</div>
              </ons-col>

              <ons-col class="action-col">
                <div class="action-icon"><ons-icon icon="ion-map"></ons-icon></div>
                <div class="action-label">Directions</div>
              </ons-col>
            </ons-row>
        </ons-list-item>
      </ons-list>

      <ons-list modifier="inset" style="margin-top: 10px">
        <ons-list-item>
          <div class="app-open-desc">
            <ons-icon icon="ion-android-clock"></ons-icon>
            Monday <span class="label label-danger">Closed</span>
          </div>
        </ons-list-item>
        <ons-list-item>
          <div class="app-open-desc">
            <ons-icon icon="ion-android-clock"></ons-icon>
            Tuesday-Thursday <span class="label label-default">10:00 - 21:00</span>
          </div>
        </ons-list-item>
        <ons-list-item>
          <div class="app-open-desc">
            <ons-icon icon="ion-android-clock"></ons-icon>
            Friday-Sunday <span class="label label-default">9:00 - 23:00</span>
          </div>
        </ons-list-item>
      </ons-list>
	    <div class="title-line margintop30">
        <span class="left-border"><i></i></span>
        <p class="title-line"><strong>Book a Price</strong></p>
        <span class="right-border"><i></i></span>
      </div>

      <ons-list modifier="inset" style="margin-top: 10px">
        <ons-list-item>
          <input type="text" class="text-input text-input--transparent" placeholder="Full Name">
        </ons-list-item>
        <ons-list-item>
          <input type="email" class="text-input text-input--transparent" placeholder="Email">
        </ons-list-item>
        <ons-list-item>
          <input type="tel" class="text-input text-input--transparent" placeholder="Phone">
        </ons-list-item>
        <ons-list-item ng-click="chooseDate()">
          <div class="app-open-desc" style="color:#999999">
            <ons-icon icon="ion-calendar"></ons-icon>
            {{ bookdate }}
          </div>
        </ons-list-item>
        <ons-list-item ng-click="chooseTime()">
          <div class="app-open-desc" style="color:#999999">
            <ons-icon icon="ion-android-clock"></ons-icon>
            {{ booktime }}
          </div>
        </ons-list-item>
        <ons-list-item>
          <textarea class="textarea textarea--transparent" placeholder="Message" style="width: 100%; height: 100px;"></textarea>
        </ons-list-item>

      </ons-list>

      <div class="request-button">
        <ons-button modifier="large" style="margin: 0 auto;">
          Request Booking
        </ons-button>
      </div>

    
    </div>
  </div>

</ons-page>
